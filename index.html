    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg-main: #F7F5F0; /* Warm Paper */
        --color-text-main: #433A31; /* Espresso */
        --color-primary: #8B7355; /* Antique Wood */
      }
      
      body {
        /* Standard System Fonts */
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        background-color: var(--color-bg-main);
        color: var(--color-text-main);
        -webkit-font-smoothing: antialiased;
      }
      
      /* Font classes mapping to system fonts */
      .font-sans {
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      }
      .font-serif {
        font-family: "Songti SC", "Noto Serif SC", "SimSun", serif;
      }
      .font-mono {
        font-family: "Menlo", "Monaco", "Courier New", monospace;
      }

      /* Web Scrollbar styling (keep it nice, but standard) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6CDB8;
        border-radius: 5px;
        border: 2px solid #F7F5F0; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C4B9A3;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      
      .sidebar-glass {
        background: rgba(247, 245, 240, 0.95);
        border-right: 1px solid #E0D6C2;
      }
      
      /* Utilities */
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

      .animate-scale-in { animation: scaleIn 0.2s ease-out forwards; }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      /* Standard Web Hide Scrollbar for specific containers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(139, 115, 85, 0.2);
        border-radius: 3px;
      }
    </style>
